<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        .slide_image {
            width: 100%;
            height: 500px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            position: relative;
            }
        .slide_post_date {
            font-family: Lustria, Georgia, serif;
        }
        .slide_post {
            text-align:center;
            color: #908383;
            padding-top: 400px;
            font-weight: inherit;
            font-size: x-large;
        }
        .post_info_date {
            color: #be9656;
            font-family: Lustria, Georgia, serif;
            font-style: italic;
            position: relative;
            display: block;
        }
        hr{
            width: 30px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="slide_image" style='background-image: url("https://themes-themegoods.b-cdn.net/letsblog/demo/wp-content/uploads/2015/07/1.jpg"); height: 500px;'>
        <div class="slide_post" style="opacity: 0.554286;">
            <div class="slide_post_date">July 22, 2015</div>
            <h2>Top 10 Ingredients</h2>
        </div>
    </div>
    <div class="post_detail post_date">
        <span class="post_info_date">
            <span><hr class="post_info_date">July 22, 2015<hr></span>
        </span>
    </div>

</body>
</html>
